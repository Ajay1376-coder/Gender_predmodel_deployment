<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Gender Predictor</title>
		
		
	</head>

    <body>

        <!-- Website Title -->
		<div class="container">
            <h2 class='container-heading'><span class="heading_font">Gender Predictor</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    		</div>
    	</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='danger'>Oops! You are a Boy</span></h1>
				
			{% elif prediction==0 %}
				<h1>Prediction: <span class='safe'>Great! You are a Girl</span></h1>
		
			{% endif %}
		</div>
<style>

.container{
text-align:center;

color:red;}

.results{
text-align:center;
color:green;
}
</style>
	
	</body>
</html>
